<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript and DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to JavaScript DOM Manipulation</h1>
  </header>
  <main>
    <section>
      <p id="dynamic-text">This text will change dynamically when you click the button below.</p>
      <button id="change-text-btn">Change Text</button>
    </section>
    <section>
      <button id="add-element-btn">Add New Element</button>
      <div id="element-container"></div>
    </section>
    <section>
      <button id="toggle-style-btn">Toggle Style</button>
      <p id="style-text">Watch my style change!</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 JavaScript DOM Manipulation Example</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
